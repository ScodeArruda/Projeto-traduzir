<!-- Criação e apresentação do conteudo no HTML -->
<sas-topo></sas-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <sas-painel (encerrarJogo)="encerrarJogo($event)"></sas-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container">
        <div class="row">
            <div class="col">
                <h3 class="h3-red">Fim de jogo, infelizmente você perdeu :S</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="h3-green">Fim de jogo, você venceu :D</h3>
                <button class="btn btn-success" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>
