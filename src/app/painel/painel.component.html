<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="row">
      <div class="col-sm-6">
        <!--Componente Progresso sendo instanciado pelo arquivo progresso.component.ts-->
        <sas-progresso [progresso]="progresso"></sas-progresso>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <sas-tentativas [tentativas]="tentativas"></sas-tentativas>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h6>{{ instrucao }}</h6>
          <p>{{ rodadaFrase.fraseEng }}</p>

          <div class="form-group">
            <textarea class="form-control" rows="3" (input)="atualizaResposta($event)" [value]="resposta"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
